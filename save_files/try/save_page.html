<body>
    <div class="drop-down-search-list funny_scrollbar_blue">
        <table class="bigtable table table-hover">
            
            <tbody id="search_list">
                <!--
                <tr>
                    <td>
                        goblin archer
                    </td>
                </tr>
                -->
            </tbody>
        </table>
    </div>
    <input type="file" id="restorePageInputFile" accept="text/html" style="display:none">

    <div class="modal fade" id="loadProjectModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-full" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">select one of the saved missions to reload</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <h3 aria-hidden="true">×</h3>
                    </button>
                </div>
                <div class="modal-body p-4 funny_scrollbar_blue" id="result">
                    <div class="row">
                        <div class="col-8">
                            <table class="bigtable table table-hover">
                                <thead class="thead-inverse">
                                    <tr>
                                        <th>load</th>
                                        <th>cancel</th>
                                        <th>mission name</th>
                                    </tr>
                                </thead>
                                <tbody id="save_list">

                                </tbody>
                            </table>
                        </div>
                        <div class="col-4">
                            <img class="full_width_window_image" id="previewLoading" src="C:\Users\Lorenzo\Desktop\descent\descent_quest_builder/save_files/prova/preview.png">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="saveProjectModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-near-full" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">configure save</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <h3 aria-hidden="true">×</h3>
                    </button>
                </div>
                <div class="modal-body p-4 funny_scrollbar_blue" id="result">
                    <div class="row">
                        <div class="col-7">
                            <label class="labelBig">mission name :</label>
                            <input class="labelBig" style="width: 100%" id="projectSaveName" type="text" placeholder="enter mission name">
                            <br>
                            <br>
                            <label class="labelBig">description or notes :</label>
                            <textarea class="labelBig" style="width: 100%" id="projectSaveNotes"></textarea>
                        </div>
                        <div class="col-5">
                            <img class="full_width_window_image" id="previewSaving">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="saveButton" onclick="saveProject()">save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="outputModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-full" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">review project before exporting</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <h3 aria-hidden="true">×</h3>
                    </button>
                </div>
                <div class="modal-body p-4 funny_scrollbar_blue" id="result">
                    <div class="row">
                        <div class="col-6">
                            <h2>settings</h2>
                            <h3>background color</h3>
                            <input id="black_checkbox" onclick="setBlackBackground()" class="checkmark" type="radio" name="background_color"> <label class="labelBig">black (improve readability)</label><br>
                            <input id="white_checkbox" onclick="setWhiteBackground()" class="checkmark" type="radio" name="background_color"><label class="labelBig">white (save ink when
                                printing)</label><br>
                            <input id="smoky_checkbox" onclick="setSmokyBackground()" class="checkmark" type="radio" checked="checked" name="background_color"> <label class="labelBig">smoky (as original
                                questbook)</label><br>
                            <button class="exportPDFButton" onclick="exportPDF()">export to PDF</button>

                            <br>
                            <br>
                            <div class="form-group">
                                <h3 class="labelBig">ZOOM (adapt the dungeon to fit A4 printable page)</h3>
                                <br>
                                <input style="width: 80%" class="rounded_range" type="range" max="2.0" min="0.5" step="0.5" value="1.5" id="zoomScaling" onchange="scaleRes()">

                            </div>
                            <div class="form-group">
                                <h3 class="labelBig">margin left</h3>
                                <br>
                                <input style="width: 80%" class="rounded_range" type="range" max="200" min="-200" step="20" value="0" id="marginLeft" onmouseup="setMarginLeft()" ontouchend="setMarginLeft()">

                            </div>
                            <div class="form-group">
                                <h3 class="labelBig">margin top</h3>
                                <br>
                                <input style="width: 80%" class="rounded_range" type="range" max="200" min="-200" step="20" value="0" id="marginTop" onmouseup="setMarginTop()" ontouchend="setMarginTop()">

                            </div>
                        </div>
                        <div class="col-6">
                           
                            <img class="half_window_image" id="mapRendered" src="assets/loading.gif">
                        </div>
                    </div>
                </div>
                <!--
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
                        </div>
                        -->
            </div>
        </div>
    </div>
    <div id="output" style="display: none; background-image: url(&quot;assets/smokyBackground.jpg&quot;);"></div>

    <div id="loadingOverlay" style="display: none;">
        <img style="position: absolute; left:40vw; top:15vh; width:20vw; z-index: 99;" src="assets/loading.gif">

    </div>

    <script>
        (function () {
            const classes = document.body.classList;
            let timer = 0;
            window.addEventListener('resize', function () {
                if (timer) {
                    clearTimeout(timer);
                    timer = null;
                }
                else
                    classes.add('stop-transitions');

                timer = setTimeout(() => {
                    classes.remove('stop-transitions');
                    timer = null;
                }, 100);
            });
        })();
    </script>
